resources:
  - vendor/bigbang/base
  - databases.yaml
  - secrets.yaml

configMapGenerator:
  - name: common
    namespace: bigbang
    behavior: replace
    files:
      - values.yaml=common/values-bigbang.yaml

secretGenerator:
  - name: environment-bb
    namespace: bigbang
    behavior: replace
    files:
      - values.yaml=environment-bb/values-bigbang.enc.yaml
  - name: environment-bb-minio-user-credentials
    namespace: bigbang
    files:
      - values.yaml=environment-bb/values-minio-user-creds.enc.yaml

patchesStrategicMerge:
  - |-
    apiVersion: source.toolkit.fluxcd.io/v1beta2
    kind: GitRepository
    metadata:
      name: bigbang
      namespace: bigbang
    spec:
      url: http://zarf-gitea-http.zarf.svc.cluster.local:3000/zarf-git-user/mirror__repo1.dso.mil__platform-one__big-bang__bigbang.git
      secretRef:
        name: private-git-server
