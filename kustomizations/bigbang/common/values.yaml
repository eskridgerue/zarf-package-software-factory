    image:
      repository: "${ZARF_REGISTRY}/ironbank/opensource/openpolicyagent/gatekeeper"
      crdRepository: "${ZARF_REGISTRY}/ironbank/opensource/kubernetes/kubectl"
    controllerManager:
      resources:
