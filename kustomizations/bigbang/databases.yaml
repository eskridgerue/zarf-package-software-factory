# nonk8s
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitlab-database
  namespace: bigbang
spec:
  targetNamespace: gitlab
  releaseName: gitlab-database
  interval: 5m
  timeout: 10m
  chart:
    spec:
      chart: charts/raw
      sourceRef:
        kind: GitRepository
        name: zarf-package-software-factory
        namespace: flux-system
  test:
    enable: false
  install:
    remediation:
      retries: -1
  upgrade:
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    cleanupOnFail: false
  dependsOn:
    - name: bigbang
      namespace: bigbang
    - name: postgres-operator
      namespace: softwarefactoryaddons
    - name: gatekeeper
      namespace: bigbang
    - name: istio
      namespace: bigbang
  values:
    resources:
      - apiVersion: "networking.k8s.io/v1"
        kind: NetworkPolicy
        metadata:
          name: allow-to-and-from-postgres-operator
        spec:
          ingress:
            - ports:
                - port: 5432
                  protocol: TCP
              from:
                - namespaceSelector:
                    matchLabels:
                      kubernetes.io/metadata.name: postgres-operator
          egress:
            - ports:
                - port: 8080
                  protocol: TCP
              to:
                - namespaceSelector:
                    matchLabels:
                      kubernetes.io/metadata.name: postgres-operator
          podSelector: {}
          policyTypes:
            - Ingress
            - Egress
      - apiVersion: "acid.zalan.do/v1"
        kind: "postgresql"
        metadata:
          name: "acid-gitlab"
        spec:
          teamId: "acid"
          postgresql:
            version: "13"
          numberOfInstances: 3
          volume:
            size: "2Gi"
            # Uncomment this if you want to specify a particular storage class
            # storageClass: "your-storage-class-name-here"
          # enableLogicalBackup: true
          # logicalBackupSchedule: "*/2 * * * *"
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: "1"
              memory: 2000Mi
